<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-info-subtle">

<!-- Header -->
<header class="bg-dark text-success fixed-top shadow-sm p-2 px-4">
  <div class="d-flex justify-content-between align-items-center">
    <p class="m-0">TODO LIST by devleandrocoelho</p>
    <button id="new-task-btn" class="btn btn-success">Nova Tarefa</button>
  </div>
</header>

<!-- Container de Tarefas -->
<div id="task-container" class="container mt-5 pt-5 d-flex flex-wrap gap-3">
  <!-- Tarefas renderizadas por JavaScript -->
</div>

<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Tarefa</h5>
        <button type="button" class="btn-close" onclick="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column gap-3">
        <div>
          <label for="edit-title" class="form-label">Título:</label>
          <input type="text" id="edit-title" class="form-control">
        </div>
        <div>
          <label for="edit-content" class="form-label">Conteúdo:</label>
          <textarea id="edit-content" class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" onclick="deleteSelectedTask()">Deletar</button>
        <button class="btn btn-success" onclick="saveTask()">Salvar</button>
        <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<!-- Rodapé -->
<footer class="bg-dark text-white text-center fixed-bottom py-2">
  Desenvolvido por Leandro Prazeres Coelho - devleandrocoelho
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>

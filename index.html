<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <p>TODO LIST by devleandrocoelho</p>
  </header>
  <button id="new-task-btn">Nova Tarefa</button>
  <div id="task-container" class="task-container">
    <!-- Tarefas serão adicionadas diretamente aqui -->
  </div>

  <div id="modal">
    <div id="modal-content">
      <label for="edit-title">Título:</label>
      <input type="text" id="edit-title">

      <label for="edit-content">Conteúdo:</label>
      <textarea id="edit-content"></textarea>

      <div id="button-container">
        <button id="delete-btn" onclick="deleteSelectedTask()">Deletar</button>
        <button id="save-btn" onclick="saveTask()">Salvar</button>
        <button id="cancel-btn" onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Rodapé fixo -->
  <footer>
    Desenvolvido por Leandro Prazeres Coelho - devleandrocoelho
  </footer>
</body>

</html>
